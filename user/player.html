<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flixy RD - Premium Player</title>
    <link href="https://vjs.zencdn.net/8.3.0/video-js.css" rel="stylesheet" />
    <style>
        :root { 
            --accent: #004cff; 
            --sidebar-bg: rgba(20, 20, 20, 0.6); 
            --focus-bg: rgba(255, 255, 255, 0.15);
            --active-bg: linear-gradient(90deg, rgba(0, 76, 255, 0.5) 0%, rgba(0, 0, 0, 0) 100%);
            --text-main: #ffffff;
            --text-dim: #b3b3b3;
        }

        body { 
            background: #000; 
            margin: 0; 
            overflow: hidden; 
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
            color: var(--text-main);
        }

        .video-container { 
            width: 100vw; 
            height: 100vh; 
            position: relative; 
            background: #000;
        }
        .video-js { width: 100%; height: 100%; }

        /* Sidebar Vidrio */
        .sidebar { 
            position: fixed; 
            top: 20px; 
            bottom: 20px;
            left: -340px; 
            width: 300px; 
            height: calc(100vh - 40px); 
            background: var(--sidebar-bg); 
            backdrop-filter: blur(30px) saturate(150%);
            -webkit-backdrop-filter: blur(30px) saturate(150%);
            z-index: 3000; 
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1); 
            border: 1px solid rgba(255, 255, 255, 0.15); 
            border-radius: 20px;
            display: flex; 
            flex-direction: column; 
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
            margin-left: 15px;
        }
        .sidebar.active { left: 0; }

        /* Header en Blanco con contador */
        .sidebar-header { 
            padding: 25px 20px 15px; 
            font-size: 1.3rem; 
            letter-spacing: 1px;
            font-weight: 800; 
            color: #ffffff; /* Color Blanco */
            text-transform: uppercase;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .channel-count {
            font-size: 0.9rem;
            background: rgba(255,255,255,0.1);
            padding: 2px 10px;
            border-radius: 20px;
            color: var(--text-dim);
        }

        .sidebar-list { 
            flex-grow: 1; 
            overflow-y: auto; 
            padding: 10px; 
            scroll-behavior: smooth; 
        }
        .sidebar-list::-webkit-scrollbar { width: 4px; }
        .sidebar-list::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.3); border-radius: 10px; }

        .side-item { 
            display: flex; 
            align-items: center; 
            padding: 10px 14px; 
            gap: 12px; 
            border-radius: 12px; 
            margin-bottom: 5px; 
            transition: all 0.2s ease;
            border: 1px solid transparent;
            position: relative;
            cursor: pointer;
        }

        .side-item small { 
            font-size: 0.8rem; 
            color: var(--text-dim); 
            font-weight: bold; 
            min-width: 20px; 
        }

        .side-item img { 
            width: 40px; 
            height: 28px; 
            object-fit: contain; 
            background: #fff; 
            border-radius: 6px; 
            padding: 1px;
        }

        .side-item span { 
            font-size: 0.95rem; 
            font-weight: 500; 
            white-space: nowrap; 
            overflow: hidden; 
            text-overflow: ellipsis; 
        }

        .side-item.focused { 
            background: var(--focus-bg); 
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateX(5px);
        }

        .side-item.active-playing { 
            background: var(--active-bg);
            border-left: 4px solid var(--accent);
        }

        /* Información Superior Derecha con Efecto Vidrio */
        #channel-info-overlay { 
            position: absolute; 
            top: 30px; 
            right: 30px; 
            background: rgba(255, 255, 255, 0.1); 
            backdrop-filter: blur(15px) saturate(160%); 
            -webkit-backdrop-filter: blur(15px) saturate(160%);
            border-right: 5px solid var(--accent); 
            padding: 10px 20px; 
            display: flex; 
            flex-direction: row-reverse;
            align-items: center; 
            gap: 15px; 
            border-radius: 10px; 
            z-index: 2000; 
            opacity: 0; 
            transition: opacity 0.5s ease; 
            pointer-events: none;
            box-shadow: 0 4px 15px 0 rgba(0, 0, 0, 0.4); 
            border: 1px solid rgba(255, 255, 255, 0.15); 
        }

        #ov-num { font-size: 3rem; font-weight: 900; line-height: 1; }
        #ov-name { font-size: 1.4rem; font-weight: bold; text-align: right; }
        #ov-logo { height: 50px; max-width: 90px; object-fit: contain; }
    </style>
</head>
<body>

    <div class="video-container">
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <span>Canales</span>
                <span id="header-count" class="channel-count">0</span>
            </div>
            <div class="sidebar-list" id="side-list"></div>
        </div>

        <div id="channel-info-overlay">
            <div id="ov-num">01</div>
            <img src="" id="ov-logo">
            <div id="ov-name">Cargando...</div>
        </div>

        <video id="tv-player" class="video-js vjs-big-play-centered" autoplay></video>
    </div>

    <script src="https://vjs.zencdn.net/8.3.0/video.min.js"></script>
    <script>
        const M3U_URL = 'https://flixy-rd.pages.dev/admin/channel.m3u';
        const player = videojs('tv-player', { 
            fill: true,
            controls: false, 
            autoplay: true,
            preload: 'auto'
        });

        let allChannels = [], currentIndex = 0, sideFocusIndex = 0, currentSection = "PLAYER";
        let sidebarTimer = null; 
        
        // Mapeo extendido para asegurar compatibilidad con la mayoría de controles de TV
        const TV_KEYS = { 
            UP: [38, 19, 104], 
            DOWN: [40, 20, 98], 
            LEFT: [37, 21, 100], 
            RIGHT: [39, 22, 102], 
            ENTER: [13, 23, 66], 
            BACK: [27, 8, 461, 10009, 10007] 
        };

        async function init() {
            const urlParams = new URLSearchParams(window.location.search);
            currentIndex = parseInt(urlParams.get('id')) || 0;
            try {
                let res = await fetch(M3U_URL).catch(() => fetch('https://corsproxy.io/?' + encodeURIComponent(M3U_URL)));
                parse(await res.text());
                if (allChannels.length > 0) loadChannel(currentIndex);
            } catch (e) { console.error("Error:", e); }
        }

        function parse(data) {
            const lines = data.split('\n');
            allChannels = [];
            for (let i = 0; i < lines.length; i++) {
                if (lines[i].includes('#EXTINF')) {
                    const name = lines[i].split(',')[1]?.trim();
                    const logo = lines[i].match(/tvg-logo="([^"]+)"/)?.[1] || "";
                    const url = lines[i+1]?.trim();
                    if (url && url.startsWith('http')) allChannels.push({ name, logo, url });
                }
            }
            document.getElementById('header-count').innerText = allChannels.length;
            renderSidebar();
        }

        function renderSidebar() {
            const sideList = document.getElementById('side-list');
            sideList.innerHTML = '';
            allChannels.forEach((ch, i) => {
                const d = document.createElement('div');
                d.className = 'side-item'; 
                d.id = `side-ch-${i}`;
                d.innerHTML = `
                    <small>${(i + 1).toString().padStart(2, '0')}</small>
                    <img src="${ch.logo}" onerror="this.src='https://via.placeholder.com/50x35?text=TV'">
                    <span>${ch.name}</span>
                `;
                d.onclick = () => {
                    sideFocusIndex = i;
                    loadChannel(i);
                };
                sideList.appendChild(d);
            });
            updateSidebarFocus();
        }

        function loadChannel(idx) {
            if (idx < 0 || idx >= allChannels.length) return;
            currentIndex = idx;
            const ch = allChannels[idx];
            player.src({ src: ch.url, type: 'application/x-mpegURL' });
            player.play().catch(e => console.log("Auto-play blocked o error"));

            document.getElementById('ov-num').innerText = (idx + 1).toString().padStart(2, '0');
            document.getElementById('ov-logo').src = ch.logo;
            document.getElementById('ov-name').innerText = ch.name;
            showOverlay();
            updateSidebarFocus();
            if (currentSection === "SIDEBAR") resetSidebarTimer();
        }

        function showOverlay() {
            const ov = document.getElementById('channel-info-overlay');
            ov.style.opacity = '1';
            clearTimeout(window.ovT);
            window.ovT = setTimeout(() => ov.style.opacity = '0', 8000);
        }

        function resetSidebarTimer() {
            clearTimeout(sidebarTimer);
            sidebarTimer = setTimeout(() => closeSidebar(), 10000);
        }

        function openSidebar() {
            document.getElementById('sidebar').classList.add('active'); 
            currentSection = "SIDEBAR"; 
            sideFocusIndex = currentIndex;
            updateSidebarFocus();
            resetSidebarTimer();
        }

        function closeSidebar() {
            document.getElementById('sidebar').classList.remove('active'); 
            currentSection = "PLAYER"; 
            clearTimeout(sidebarTimer);
        }

        function updateSidebarFocus() {
            document.querySelectorAll('.side-item').forEach(el => el.classList.remove('focused', 'active-playing'));
            const activeItem = document.getElementById(`side-ch-${currentIndex}`);
            if (activeItem) activeItem.classList.add('active-playing');
            
            const focusItem = document.getElementById(`side-ch-${sideFocusIndex}`);
            if (focusItem) { 
                focusItem.classList.add('focused'); 
                if (currentSection === "SIDEBAR") focusItem.scrollIntoView({ block: 'center', behavior: 'smooth' }); 
            }
        }

        // Event Listener para capturar teclas del control remoto
        window.addEventListener('keydown', (e) => {
            const key = e.keyCode || e.which;
            
            // Si el sidebar está abierto, reiniciamos el tiempo de espera
            if (currentSection === "SIDEBAR") resetSidebarTimer();

            // Botón REGRESAR / BACK
            if (TV_KEYS.BACK.includes(key)) {
                e.preventDefault();
                if (currentSection === "SIDEBAR") {
                    closeSidebar();
                } else {
                    window.history.back();
                }
            } 
            // Botones ARRIBA / ABAJO
            else if (TV_KEYS.UP.includes(key) || TV_KEYS.DOWN.includes(key)) {
                e.preventDefault();
                const dir = TV_KEYS.UP.includes(key) ? -1 : 1;
                
                if (currentSection === "SIDEBAR") { 
                    // Navegamos por la lista visualmente
                    sideFocusIndex = (sideFocusIndex + dir + allChannels.length) % allChannels.length; 
                    updateSidebarFocus(); 
                } else { 
                    // Cambiamos de canal directamente (Zapping)
                    loadChannel((currentIndex + dir + allChannels.length) % allChannels.length); 
                }
            } 
            // Botón ENTER / OK
            else if (TV_KEYS.ENTER.includes(key)) {
                if (currentSection === "SIDEBAR") {
                    loadChannel(sideFocusIndex);
                } else {
                    openSidebar();
                }
            } 
            // Botón DERECHA (Opcional para abrir sidebar)
            else if (TV_KEYS.RIGHT.includes(key) && currentSection === "PLAYER") {
                openSidebar();
            }
            // Botón IZQUIERDA (Opcional para cerrar sidebar)
            else if (TV_KEYS.LEFT.includes(key) && currentSection === "SIDEBAR") {
                closeSidebar();
            }
        });

        init();
    </script>
</body>
</html>
