<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flixy RD - MenÃº Principal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        :root { --accent: #42424275; --bg: #292929; --card: #1a1a1a; --recent: #00d1ff; }
        body { 
            background: var(--bg); color: white; 
            font-family: 'Segoe UI', sans-serif; margin: 0; 
            overflow: hidden; 
        }
        #main-ui { width: 100vw; height: 100vh; display: flex; flex-direction: column; position: relative; }
        
        /* LOGO EN LA PARTE SUPERIOR DERECHA */
        .main-logo {
            position: absolute;
            top: 15px;
            right: 25px;
            height: 50px; /* Ajusta el tamaÃ±o segÃºn prefieras */
            z-index: 100;
            pointer-events: none;
        }

        .category-nav { 
            display: flex; overflow: hidden; padding: 20px; gap: 12px; 
            background: #000; flex-shrink: 0; 
            padding-right: 180px; /* Espacio para que el logo no tape botones */
        }
        .cat-btn { 
            background: #222; color: #fff; border: 3px solid transparent; 
            padding: 12px 25px; border-radius: 30px; cursor: pointer; 
            outline: none; flex-shrink: 0; transition: 0.1s;
        }
        .cat-btn.focused { border-color: white; background: #444; transform: scale(1.1); }
        .cat-btn.active { background: var(--accent); }
        #btn-recent.active { background: var(--recent); color: #000; }

        .grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); 
            gap: 20px; padding: 25px; 
            overflow-y: auto; flex-grow: 1; 
            scroll-behavior: smooth;
        }
        .grid::-webkit-scrollbar { display: none; }

        .card { 
            background: var(--card); aspect-ratio: 1/1; border-radius: 12px; 
            display: flex; flex-direction: column; align-items: center; 
            justify-content: center; padding: 15px; border: 4px solid transparent; 
            transition: 0.1s; outline: none; box-sizing: border-box;
        }
        .card.focused { 
            border-color: #ffffff; 
            background: #222; 
            transform: scale(1.05); 
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.4); 
            z-index: 10;
        }
        .card img { max-width: 85%; max-height: 55%; margin-bottom: 12px; object-fit: contain; pointer-events: none; }
        .card div { font-weight: bold; text-align: center; font-size: 0.85rem; pointer-events: none; }
    </style>
</head>
