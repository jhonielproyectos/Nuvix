<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flixy RD - MenÃº Principal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        :root { --accent: #42424275; --bg: #292929; --card: #1a1a1a; --recent: #00d1ff; }
        body { 
            background: var(--bg); color: white; 
            font-family: 'Segoe UI', sans-serif; margin: 0; 
            overflow: hidden; 
        }
        #main-ui { width: 100vw; height: 100vh; display: flex; flex-direction: column; position: relative; }
        
        /* LOGO EN LA PARTE SUPERIOR DERECHA */
        .main-logo {
            position: absolute;
            top: 15px;
            right: 25px;
            height: 50px; /* Ajusta el tamaÃ±o segÃºn prefieras */
            z-index: 100;
            pointer-events: none;
        }

        .category-nav { 
            display: flex; overflow: hidden; padding: 20px; gap: 12px; 
            background: #000; flex-shrink: 0; 
            padding-right: 180px; /* Espacio para que el logo no tape botones */
        }
        .cat-btn { 
            background: #222; color: #fff; border: 3px solid transparent; 
            padding: 12px 25px; border-radius: 30px; cursor: pointer; 
            outline: none; flex-shrink: 0; transition: 0.1s;
        }
        .cat-btn.focused { border-color: white; background: #444; transform: scale(1.1); }
        .cat-btn.active { background: var(--accent); }
        #btn-recent.active { background: var(--recent); color: #000; }

        .grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); 
            gap: 20px; padding: 25px; 
            overflow-y: auto; flex-grow: 1; 
            scroll-behavior: smooth;
        }
        .grid::-webkit-scrollbar { display: none; }

        .card { 
            background: var(--card); aspect-ratio: 1/1; border-radius: 12px; 
            display: flex; flex-direction: column; align-items: center; 
            justify-content: center; padding: 15px; border: 4px solid transparent; 
            transition: 0.1s; outline: none; box-sizing: border-box;
        }
        .card.focused { 
            border-color: #ffffff; 
            background: #222; 
            transform: scale(1.05); 
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.4); 
            z-index: 10;
        }
        .card img { max-width: 85%; max-height: 55%; margin-bottom: 12px; object-fit: contain; pointer-events: none; }
        .card div { font-weight: bold; text-align: center; font-size: 0.85rem; pointer-events: none; }
    </style>
</head>
<body>
    <div id="main-ui">
        <img src="https://flixy-rd.pages.dev/img/img.jpg" class="main-logo" alt="Logo Flixy RD">

        <div class="category-nav" id="cats">
            <button class="cat-btn active" id="btn-todos" onclick="filter('TODOS', this, 0)">TODOS</button>
            <button class="cat-btn" id="btn-recent" onclick="filter('RECIENTES', this, 1)">ðŸ•’ RECIENTES</button>
        </div>
        <div class="grid" id="grid"></div>
    </div>

    <script>
        const M3U_URL = 'https://nuvix.pages.dev//admin/channel.m3u';
        let allChannels = [], filteredChannels = [], gridFocusIndex = 0, currentSection = "GRID";
        let recentChannels = JSON.parse(localStorage.getItem('flixy_recent')) || [];
        let lastKeyTime = 0, KEY_DELAY = 170;

        const TV_KEYS = { 
            UP: [38, 19], DOWN: [40, 20], LEFT: [37, 21], RIGHT: [39, 22], 
            ENTER: [13, 23], BACK: [27, 8, 461] 
        };

        async function init() {
            try {
                let res = await fetch(M3U_URL).catch(() => fetch('https://corsproxy.io/?' + encodeURIComponent(M3U_URL)));
                const data = await res.text();
                parse(data);
                
                gridFocusIndex = 0;
                currentSection = "GRID"; 
                setTimeout(updateGridFocus, 150);
            } catch (e) { console.error("Error cargando lista"); }
        }

        function parse(data) {
            const lines = data.split('\n');
            const cats = new Set();
            allChannels = []; 
            for (let i = 0; i < lines.length; i++) {
                if (lines[i].includes('#EXTINF')) {
                    const name = lines[i].split(',')[1]?.trim();
                    const logo = lines[i].match(/tvg-logo="([^"]+)"/)?.[1] || "";
                    const group = lines[i].match(/group-title="([^"]+)"/)?.[1] || "OTROS";
                    const url = lines[i+1]?.trim();
                    if (url && url.startsWith('http')) {
                        allChannels.push({ name, logo, url, group: group.toUpperCase() });
                        cats.add(group.toUpperCase());
                    }
                }
            }
            filteredChannels = allChannels;
            renderGrid();
            
            const catContainer = document.getElementById('cats');
            Array.from(cats).sort().forEach((c, index) => {
                const b = document.createElement('button');
                b.className = 'cat-btn'; b.innerText = c;
                b.onclick = () => filter(c, b, index + 2);
                catContainer.appendChild(b);
            });
        }

        function renderGrid() {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';
            if (filteredChannels.length === 0) {
                grid.innerHTML = '<div style="grid-column: 1/-1; text-align: center; padding: 50px; opacity: 0.5;">No hay canales disponibles.</div>';
                return;
            }
            filteredChannels.forEach((ch, i) => {
                const d = document.createElement('div');
                d.className = 'card'; d.id = `grid-ch-${i}`;
                d.innerHTML = `<img src="${ch.logo}" onerror="this.src='https://via.placeholder.com/150?text=TV'"><div>${ch.name}</div>`;
                grid.appendChild(d);
            });
        }

        function addToRecent(channel) {
            recentChannels = recentChannels.filter(c => c.url !== channel.url);
            recentChannels.unshift(channel);
            if (recentChannels.length > 20) recentChannels.pop();
            localStorage.setItem('flixy_recent', JSON.stringify(recentChannels));
        }

        function updateGridFocus() {
            document.querySelectorAll('.card, .cat-btn').forEach(el => el.classList.remove('focused'));
            if (currentSection === "GRID") {
                const item = document.getElementById(`grid-ch-${gridFocusIndex}`);
                if (item) { 
                    item.classList.add('focused');
                    item.scrollIntoView({ block: 'center', behavior: 'smooth' });
                }
            } else {
                const btns = document.querySelectorAll('.cat-btn');
                if(btns[gridFocusIndex]) {
                    btns[gridFocusIndex].classList.add('focused');
                    btns[gridFocusIndex].scrollIntoView({ inline: 'center', behavior: 'smooth' });
                }
            }
        }

        window.addEventListener('keydown', (e) => {
            const key = e.keyCode || e.which;
            const now = Date.now();
            if (now - lastKeyTime < KEY_DELAY) { e.preventDefault(); return; }
            lastKeyTime = now;

            const gridElem = document.getElementById('grid');
            const cols = window.getComputedStyle(gridElem).getPropertyValue("grid-template-columns").split(" ").length; 

            if (TV_KEYS.UP.includes(key)) {
                e.preventDefault();
                if (currentSection === "GRID") {
                    if (gridFocusIndex < cols) { 
                        const activeBtn = document.querySelector('.cat-btn.active');
                        const allBtns = Array.from(document.querySelectorAll('.cat-btn'));
                        gridFocusIndex = allBtns.indexOf(activeBtn);
                        currentSection = "CATS"; 
                    } else { gridFocusIndex -= cols; }
                }
            } 
            else if (TV_KEYS.DOWN.includes(key)) {
                e.preventDefault();
                if (currentSection === "CATS") { 
                    currentSection = "GRID"; 
                    gridFocusIndex = 0; 
                } else if (gridFocusIndex + cols < filteredChannels.length) {
                    gridFocusIndex += cols;
                }
            } 
            else if (TV_KEYS.LEFT.includes(key)) { 
                e.preventDefault();
                if (gridFocusIndex > 0) gridFocusIndex--; 
            }
            else if (TV_KEYS.RIGHT.includes(key)) {
                e.preventDefault();
                let limit = currentSection === "CATS" ? document.querySelectorAll('.cat-btn').length : filteredChannels.length;
                if (gridFocusIndex < limit - 1) gridFocusIndex++;
            } 
            else if (TV_KEYS.ENTER.includes(key)) {
                e.preventDefault();
                if (currentSection === "CATS") {
                    document.querySelectorAll('.cat-btn')[gridFocusIndex].click();
                } else {
                    const channel = filteredChannels[gridFocusIndex];
                    addToRecent(channel);
                    const realIdx = allChannels.findIndex(c => c.url === channel.url);
                    sessionStorage.setItem('lastIdx', gridFocusIndex);
                    window.location.href = `player.html?id=${realIdx}`;
                }
            }
            updateGridFocus();
        });

        function filter(categoryName, btnElement, btnIndex) {
            document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
            btnElement.classList.add('active');
            
            if (categoryName === 'TODOS') filteredChannels = allChannels;
            else if (categoryName === 'RECIENTES') filteredChannels = recentChannels;
            else filteredChannels = allChannels.filter(ch => ch.group === categoryName);
            
            currentSection = "CATS";
            gridFocusIndex = btnIndex;
            
            renderGrid(); 
            updateGridFocus();
        }

        init();
    </script>
</body>
</html>
